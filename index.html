<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maze Runner</title>

    <script
        src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
        crossorigin="anonymous">
    </script>

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="sub actions">
        <div class="action button clear">Clear</div>
        <div class="action button run">Run</div>
        <div class="action button reset">Reset</div>
    </div>

    <div class="container">
        <div class="sub">
            <div class="grid"></div>
        </div>
        <div class="container">
            <div class="sub">
                Grid size: <input class="size" type="number" value="6" min="3">
            </div>
            <div class="sub">
                <div class="block-type selected" data-value="wall">Wall</div>
                <div class="block-type" data-value="player">Player</div>
                <div class="block-type" data-value="goal">Goal</div>
            </div>
        </div>
    </div>

    <h1 class="title">Maze Runner</h1>
    
    <script src="./js/main.js" type="module"></script>
</body>
</html>
